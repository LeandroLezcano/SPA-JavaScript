<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Javascript</title>
    <style>
        /* Estilos simples para la presentaci칩n */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .user {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
        }
        .user:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SPA Javascript</h1>
        <div id="userList"></div>
        <div id="userDetails" style="display: none;"></div>
    </div>

    <script>
        // Simular una API falsa para obtener usuarios
        const fakeAPI = {
            getUsers: () => {
                return fetch('https://jsonplaceholder.typicode.com/users')
                    .then(response => response.json());
            }
        };

        // Funci칩n para mostrar detalles de usuario
        function showUserDetails(user) {
            const userDetailsDiv = document.getElementById('userDetails');
            userDetailsDiv.style.display = 'block';
            userDetailsDiv.innerHTML = `
                <h2>${user.name}</h2>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>Phone:</strong> ${user.phone}</p>
                <p><strong>Website:</strong> ${user.website}</p>
            `;
        }

        // Funci칩n para renderizar la lista de usuarios
        function renderUserList(users) {
            const userListDiv = document.getElementById('userList');
            userListDiv.innerHTML = '';
            users.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.classList.add('user');
                userDiv.textContent = user.name;
                userDiv.addEventListener('click', () => showUserDetails(user));
                userListDiv.appendChild(userDiv);
            });
        }

        // Cargar usuarios cuando se carga la p치gina
        document.addEventListener('DOMContentLoaded', () => {
            fakeAPI.getUsers()
                .then(users => renderUserList(users))
                .catch(error => console.error('Error fetching users:', error));
        });
    </script>
</body>
</html>
